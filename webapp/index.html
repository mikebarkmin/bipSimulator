  <div class="fixed-header">

  <div style="display:flex; flex-wrap:wrap;">
    <!-- original is 176x176, scaling by 4 704x704-->
    <div style="flex: 50%;">
      <canvas id="bipCanvas" style="border: 1px black solid;" width="704" height="704"></canvas>
      <div>
        <button onclick="send_button_ws(2)">Swipe up</button>
        <button onclick="send_button_ws(3)">Swipe down</button>
        <button onclick="send_button_ws(4)">Swipe left</button>
        <button onclick="send_button_ws(5)">Swipe right</button>
      </div>
    </div>
    <div style="flex: 50%;">
      <h2>WS messages</h2>
      <div style="overflow: auto; max-height: 40rem">
        <code id="chat-log"></code>
      </div>
    </div>
  </div>
